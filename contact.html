<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class= "container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class= "row justify-content-center">
                    <form class="form-horizontal">
                        <fieldset>               
                            <!-- Form Name -->
                            <legend>Contact Form</legend>                       
                        <!-- Text input-->
                            <div class="form-group col-md-12">
                            <label class="control-label" id="emaillabel" for="email">Email</label>  
                                    <input id="email" name="email" type="text" placeholder="Ex. johndoe@domain.com" class="form-control input-md" required="">
                            
                                </div>
                            </div>
                        
                            <!-- Text input-->
                            <div class="form-group col-md-12">
                            <label class="control-label" id="emaillabel" for="Name">Name</label>  
                                    <input id="Name" name="Name" type="text" placeholder="Ex. John Doe" class="form-control input-md" required="">
                                </div>
                            </div>
                            <!-- Button -->
                            <div class="form-group">
                            <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
                                <div class="col-md-4">
                                    <button id="singlebutton" name="Submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
</div>

              



</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
