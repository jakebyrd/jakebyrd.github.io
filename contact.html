<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>
<form class="form-horizontal">
    <div class="form-group">
        <label for="text" class="control-label col-xs-4">Name</label> 
        <div class="col-xs-8">
            <input id="text" name="text" placeholder="Ex. John Doe" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="text1" class="control-label col-xs-4">Email</label> 
        <div class="col-xs-8">
            <input id="text1" name="text1" placeholder="johndoe@domain.com" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="text3" class="control-label col-xs-4">Address</label> 
        <div class="col-xs-8">
            <input id="text3" name="text3" type="text" class="form-control" required="required">
        </div>
    </div> 
    <div class="form-group row">
        <div class="col-xs-offset-4 col-xs-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
              



</body>
